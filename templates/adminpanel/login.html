<!-- adminpanel/templates/adminpanel/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/preline@latest/dist/preline.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-tr from-blue-100 via-white to-blue-50 min-h-screen flex items-center justify-center px-4">

    <div class="w-full max-w-sm bg-white rounded-3xl shadow-xl p-8 space-y-6">
        <div class="text-center">
            <h2 class="text-2xl font-bold text-blue-700">üîê Admin / Worker Login</h2>
            <p class="text-sm text-gray-500">Enter your credentials below</p>
        </div>

        {% if error %}
            <div class="bg-red-100 border-l-4 border-red-500 text-red-800 p-4 rounded">
                {{ error }}
            </div>
        {% endif %}

        <form method="POST" class="space-y-4">
            {% csrf_token %}

            <div>
                <label for="username" class="block mb-1 font-medium">Username</label>
                <input type="text" name="username" id="username"
                       class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:ring-2 focus:ring-blue-500"
                       placeholder="Enter username">
            </div>

            <div>
                <label for="password" class="block mb-1 font-medium">Password</label>
                <input type="password" name="password" id="password"
                       class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:ring-2 focus:ring-blue-500"
                       placeholder="Enter password">
            </div>

            <div class="text-center pt-2">
                <button type="submit"
                        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition font-semibold">
                    Login
                </button>
            </div>
        </form>

        <div class="text-center text-sm text-gray-400">
            &copy; {{ now|default:"2025" }} Complaint Management System
        </div>
    </div>

</body>
</html>
