{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assign Worker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/preline@latest/dist/preline.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen flex items-center justify-center px-4">

  <div class="max-w-xl w-full bg-white shadow-lg rounded-2xl p-8">
    <h2 class="text-2xl font-bold text-blue-700 mb-6 text-center">ðŸ‘· Assign Worker to Complaint</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="bg-green-100 border-l-4 border-green-500 text-green-800 p-4 rounded mb-4">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <!-- Correct form structure -->
    <form method="POST" class="space-y-6" x-data="{ submitted: false }" @submit="submitted = true">
      {% csrf_token %}

      <div>
        <label for="id_worker" class="block mb-1 font-medium">Select Worker</label>
        {{ form.worker|add_class:"w-full border border-gray-300 px-3 py-2 rounded-lg focus:ring-2 focus:ring-blue-500" }}
      </div>

      <div class="text-center">
        <button type="submit"
                class="bg-blue-600 text-white px-6 py-3 rounded-xl font-semibold hover:bg-blue-700 transition duration-300">
          Assign Now
        </button>
      </div>
    </form>
  </div>

</body>
</html>
